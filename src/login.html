<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/Pasta_login_css/login.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEC notícias - login</title>
</head>

<body>
    <div class="container">
        <div class="blue darken-1" id="preloader">
            <div class="indeterminate blue lighten-4"></div>
        </div>
        
        <div class="row row-main">
            <!-- top to mobile -->
            <div class="col s12 m12 l12 xl12 container-bottom center hide-on-med-and-up">
                <div>
                    <img style="  width: 95%; 
                     " src="../img/Pasta_login_img/show-empresa.png" alt="logo" id="logo" />
                </div>
            </div>
            <!-- left -->
            <div class="col m6 l6 xl6 container-left">
                <div class="center">
                    <h2 id="login-titulo">LOGIN</h2>
                </div>

                <form action="" class="form-dados">
                    <div >
                        <label for="Email" id="label_Email">Email:</label>
                        <input  type="text" name="Email" id="Email" value="" placeholder="Digite seu email"/>
                    </div>
                    <div>
                        <label for="Senha" id="label_Senha">Senha:</label>
                        <input  type="password" name="Senha" id="Senha" value="" placeholder="Digite sua senha" />
                    </div>
                
                <!-- link esqueceu senha -->
                <div class="center container-link-conta">
                    <a class="link-conta" href="#">Esqueceu a senha? clique aqui</a>
                </div>
                <!-- entrar -->
                <div class="center container-link-conta">
                    <button type="submit" class="btn-efect" id="btn_submit">ENTRAR</button>
                    
                </div>
           </form>
                <div class="row login-api">
                    <div class=" col s12 m12 l12 xl12 center">
                        <label for="">Entre com</label>
                    </div>

                    <div class="col s12 m12 l12 xl12" id="other-way-login" >
                        <h6><img class="other-way-login-img" src="../img/Pasta_home_img/Instagram (icon — Colour).svg" alt="">
                        </h6>
                        <h6><img class="other-way-login-img" src="../img/Pasta_home_img/Facebook (icon — Colour).svg" alt=""></h6>
                        <h6><img style="width: 30px;" class="other-way-login-img" src="../img/Pasta_home_img/google.png" alt=""></h6>
                    </div>
                </div>
                     <!-- cria conta -->
                     <div class="center hide-on-med-and-up" style="margin-bottom: 20px;">
                        <a id="link-criar-conta" class="link-conta" href="#">Não tem conta?clique aqui</a>
                    </div>
            </div>
            <!-- right -->
            <div class="col m6 l6 xl6 container-right hide-on-small-only center">
                <div class="left-align">
                       <h4>Seja bem-vindo ao <span id="titulo">Tec Notícias</span>, faça login ou clique aqui para criar sua
                    conta.</h4>
                </div>
             
                <!-- CRIAR CONTA -->
                <div class="center" style="margin-top: 30PX;">
                    <a href="../src/cadastro.html"><button class="btn-efect" type="button">CRIAR</button></a>
                </div>
                <!-- IMAGEM -->
                <div class="center">
                    <img style="  width: 80%; 
                        margin-top: -30px; " id="img-over" src="../img/Pasta_login_img/sobreposição.png"
                        alt="COMPLEMENTO" />
                </div>
            </div>
            <!-- bottom -->
            <div class="col s12 m12 l12 xl12 container-bottom center hide-on-small-only">
                <div>
                    <img style="  width: 40%;
                    margin-top: -10px; " src="../img/Pasta_login_img/show-empresa.png" alt="logo" id="logo" />
                </div>
            </div>
        </div>
        
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/Pasta_login_js/script.js"></script>

</body>

</html>
