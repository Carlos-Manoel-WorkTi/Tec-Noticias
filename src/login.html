<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="css/login-style.css">
</head>

<body>
	<div class="container">
		<!-- PARTE ESQUERDA -->
		<div class="left">
			<header>
				<div>
					<h2>LOGIN</h2>
				</div>
			</header>
			<form method="post">
				<div>
					<label for="Email">Email:</label>
					<input type="email" name="Email" id="Email" value="" placeholder="Digite seu email" />
				</div>
				<div>
					<label for="Senha">Senha:</label>
					<input type="password" name="Senha" id="Senha" value="" placeholder="Digite sua senha" />
				</div>
				<div>
					<a href="#">Esqueceu a senha? clique aqui</a>
				</div>
				<div>
					<a href="index.html"><button type="button">ENTRAR</button></a>
				</div>
			</form> <!-- FIM DO FORMULÁRIO -->
		</div>
		<!-- PARTE DIREITA -->
		<div class="right">
			<div>
				<h2>Seja bem-vindo ao <span id="titulo">Tec Notícias</span>, faça login ou clique aqui para criar sua
					conta.</h2>
			</div>
			<div>
				<a href="index.html"><button type="button">CRIAR</button></a>
			</div>
			<div>
				<img id="img-over" src="img/sobreposição.png" alt="COMPLEMENTO" />
			</div>
		</div>
		<div class="bottom">
			<!-- PARTE INFERIOR -->
			<div class="bottom-circle">
				<div>
					<img src="img/TN.png" alt="logo" id="logo" />
				</div>

			</div>

		</div>
	</div>
	<!-- FOOTER -->
	<footer>
		<ul>
			<li><a href="#">Termos</a></li>
			<li><a href="#">Brasil</a></li>
			<li><a href="#">Sobre</a></li>
		</ul>
	</footer>
</body>

</html>
