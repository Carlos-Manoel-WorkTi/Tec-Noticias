<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/Pasta_cadastro_css/cadastro.css">
</head>

<body>
    <header>

        <nav class="menu">
            <img class="logo" src="" alt="logo" data-aos="fade-rght"
                data-aos-duration="1100" />
            <ul>
                <li><a href="../index.html">Início</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register">
            <h1 class="title">Cadastre-se</h1>
            <form action="" class="forms">
                <fieldset class="fieldset">
                    <label for="nome">Nome<input type="text" name="nome" id="nome"></label>

                    <label for="email">Email<input type="email" name="email" id="email"></label>

                    <label for="genero">Genero <select name="genero" id="genero">
                            <option value="">Selecione uma Opção</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Prefiro não Declarar</option>
                        </select> </label>

                    <label for="nascimento">Data de Nascimento<input type="date" name="nascimento" id=""></label>

                    <label for="senha">Senha<input type="password" name="senha" id=""></label>

                    <label for="confSenha">Confirme sua Senha<input type="password" name="confSenha" id=""></label>

                    <label for="termos"><a href="#" class="terms">Termos e Condições</a><input type="checkbox" name="termos" id="check"></label>

                    <button type="submit">Enviar</button>

                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
