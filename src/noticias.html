<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=all, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(nome, senha, admin) {
            this.name = nome;
            this.password = senha;
            Object.defineProperty(this, 'admin', {
                value: admin,
                writable: false,
            });
        }

        let usuario1 = new User('joao', '12345', true);

        console.log("Bem-vindo " + usuario1.name);
        if (usuario1.admin) {
            console.log("Você é um admin");
        }


        console.log(usuario1.admin);
        usuario1.admin = false; // Isso não funcionará
        if (usuario1) {
            console.log('Impossivel alterar');
        } 


    </script>
</body>

</html>
